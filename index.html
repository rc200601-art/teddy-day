<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Teddy Day üß∏</title>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    height: 100vh;
    background: radial-gradient(circle at top, #ff9ad5, #000);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: min(88vw, 380px);
    height: 82vh;
    background: rgba(0,0,0,0.4);
    border-radius: 22px;
    padding: 14px;
    box-shadow: 0 0 35px rgba(255,182,193,0.6);
    display: flex;
    flex-direction: column;
  }

  img {
    width: 100%;
    height: 72%;
    object-fit: cover;
    border-radius: 16px;
  }

  .text {
    margin-top: 12px;
    text-align: center;
    color: #fff;
    font-size: 1.2rem;
    font-weight: 600;
    text-shadow:
      0 0 10px rgba(255,255,255,0.7),
      0 0 20px rgba(255,105,180,0.8);
    min-height: 3.5em;
  }

  .hint {
    margin-top: auto;
    text-align: center;
    font-size: 0.75rem;
    color: rgba(255,255,255,0.6);
  }
</style>
</head>

<body>

<div class="card" id="card">
  <img id="photo" />
  <div class="text" id="text"></div>
  <div class="hint">tap anywhere ü§ç</div>
</div>

<script>
  const slides = [
    {
      img: "https://raw.githubusercontent.com/rc200601-art/teddy-day/main/WhatsApp%20Image%202026-02-09%20at%207.24.47%20PM.jpeg",
      text: "This is Bruno‚Ä¶ üê∂ü§ç"
    },
    {
      img: "https://raw.githubusercontent.com/rc200601-art/teddy-day/main/WhatsApp%20Image%202026-02-09%20at%207.25.27%20PM.jpeg",
      text: "And today, he‚Äôs not just my teddy üß∏"
    },
    {
      img: "https://raw.githubusercontent.com/rc200601-art/teddy-day/main/WhatsApp%20Image%202026-02-09%20at%207.25.00%20PM.jpeg",
      text: "He‚Äôs keeping something very soft‚Ä¶ üíó"
    },
    {
      img: "https://raw.githubusercontent.com/rc200601-art/teddy-day/main/WhatsApp%20Image%202026-02-09%20at%207.25.41%20PM.jpeg",
      text: "After seeing you, even low effort felt pointless ‚ú®"
    },
    {
      img: "https://raw.githubusercontent.com/rc200601-art/teddy-day/main/WhatsApp%20Image%202026-02-09%20at%207.25.14%20PM.jpeg",
      text: "Bruno wants to ask‚Ä¶ will you be his Valentine? ü•∫‚ù§Ô∏è"
    },
    {
      img: "https://raw.githubusercontent.com/rc200601-art/teddy-day/main/WhatsApp%20Image%202026-02-09%20at%207.25.51%20PM.jpeg",
      text: "And honestly‚Ä¶ I hope I‚Äôm the only one sending this ü§ç"
    }
  ];

  let i = 0;
  const photo = document.getElementById("photo");
  const text = document.getElementById("text");

  function showSlide() {
    photo.src = slides[i].img;
    text.innerText = slides[i].text;
  }

  showSlide();

  document.body.addEventListener("click", () => {
    if (i < slides.length - 1) {
      i++;
      showSlide();
    }
  });
</script>

</body>
</html>
